<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelBloom</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header-section">
      <header>
        <div class="logo">
          <!-- <img src="logo.png" alt="TravelBloom Logo"> -->
          <span>TravelBloom</span>
        </div>
        <nav>
          <ul>
            <li><a href="./travel_recommendation.html">Home</a></li>
            <li><a href="./about_us.html">About Us</a></li>
            <li><a href="./contact_us.html">Contact Us</a></li>
          </ul>
        </nav>
        <div class="search-bar">
          <input
            type="text"
            name="searchInput"
            id="searchInput"
            placeholder="Enter a destination or keyword"
          />
          <button type="submit" id="btnSearch">Search</button>
        </div>
      </header>
      <div class="result" id="results-container"></div>
    </div>
    <section class="hero">
      <div class="hero-content">
        <h1>
          EXPLORE DREAM <br />
          DESTINATION
        </h1>
        <p>
          A mesmerizing exploration of unlimited territories, embracing
          breathtaking landscapes, while nurturing the cherished destination
          that captivates the heart and ignites a sense of wonder.
        </p>
        <button class="book-now">BOOK NOW</button>
      </div>
    </section>

    <aside class="social-icons">
      <a href="#"><i class="bi bi-twitter"></i></a>
      <a href="#"><i class="bi bi-facebook"></i></a>
      <a href="#"><i class="bi bi-instagram"></i></a>
      <a href="#"><i class="bi bi-youtube"></i></a>
    </aside>

    <footer></footer>

    <script src="travel_recommendation.js"></script>
  </body>
</html>
