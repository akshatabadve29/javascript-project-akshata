<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelBloom</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <!-- <img src="logo.png" alt="TravelBloom Logo"> -->
        <span>TravelBloom</span>
      </div>
      <nav>
        <ul>
          <li><a href="./travel_recommendation.html">Home</a></li>
          <li><a href="./about_us.html">About Us</a></li>
          <li><a href="./contact_us.html">Contact Us</a></li>
        </ul>
      </nav>
      <div class="search-bar">
        <input type="text" placeholder="Enter a destination or keyword" />
        <button type="submit">Search</button>
      </div>
    </header>

    <section class="hero">
      <div class="hero-content">
        <div class="row">
          <div class="col-md-6 col-sm-12">
            <h1>Contact Us</h1>
            <p style="max-width: 100%">
              Lorem Ipsum is simply dummy text of the printing and typesetting
              industry.
            </p>
            <button class="book-now">Get in Touch</button>
          </div>
          <div class="col-md-6 col-sm-12">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Your Name"
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Your Email"
                />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea
                  class="form-control"
                  id="message"
                  rows="5"
                  placeholder="Your Message"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <aside class="social-icons">
      <a href="#"><i class="bi bi-twitter"></i></a>
      <a href="#"><i class="bi bi-facebook"></i></a>
      <a href="#"><i class="bi bi-instagram"></i></a>
      <a href="#"><i class="bi bi-youtube"></i></a>
    </aside>

    <footer></footer>

    <script src="health_article.js"></script>
  </body>
</html>
